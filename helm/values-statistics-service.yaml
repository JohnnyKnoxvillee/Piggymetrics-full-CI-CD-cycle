envvars:
  CONFIG_SERVICE_PASSWORD: password
  NOTIFICATION_SERVICE_PASSWORD: password
  STATISTICS_SERVICE_PASSWORD: password
  ACCOUNT_SERVICE_PASSWORD: password
  MONGODB_PASSWORD: password
  
statefulset:
  enabled: false

image:
  repository: leonid132/piggymetrics-statistics-service:latest        
  pullPolicy: IfNotPresent
replicaCount: 1

service:
  type: ClusterIP
  port: 7000
  targetport: 7000

containers:
  name: statisticsservice

imagePullSecrets: []
nameOverride: "statisticsservice"
fullnameOverride: "statistics-service"

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}
securityContext: {}

resources: 
  limits:
    memory: 700Mi
  requests:
    cpu: 100m
    memory: 100Mi

nodeSelector: {}

tolerations: []

affinity: {}
